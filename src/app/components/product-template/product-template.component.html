<div class="shadow-sm rounded mt-4 bg-white">
  <img [src]="data.photo" class="img-fluid rounded-top" [alt]="data.title">
  <div class="p-2">
    <h3 class="text-capitalize title">{{ data.title }}</h3>
    <small class="text-muted">{{ data._id }}</small>
    <p class="desc">{{ data.description }}</p>

    <div class="d-flex">
      <h1 class="flex-grow-1">{{ data.price }}&euro;</h1>
      <button class="btn btn-outline-danger" (click)="buyNow()">Buy now</button>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <H1 class="display-1 text-center">Products</H1>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products">
      <app-product-template [data]="product" (onBuyNow)="showId($event)"></app-product-template>
    </div>
  </div>
</div>
